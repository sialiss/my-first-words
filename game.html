<!DOCTYPE html>
<html>
<head>
    <!-- кодировка -->
    <meta charset="utf-8">

    <!-- название -->
    <title>my first words</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- стили -->
    <link href="styles/common-style.css" rel="stylesheet" type="text/css">
    <link href="styles/game-page.css" rel="stylesheet" type="text/css">

    <!-- шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    
    <!-- Отдельно шрифт DotGothic16, потому что кириллица с гугл шрифтов не работает -->
    <link href="fonts/DotGothic16/stylesheet.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="wrapper main-wrapper">
        <div class="wrapper wrapper-start">

            <a class="wrapper wrapper-link" href="https://sialiss.github.io/my-first-words/">
                <img src="images/main-page-link.png" class="main-link-img">
            </a>

            <div class="wrapper wrapper-location">
            <h1 location="current-location">
                название локации
            </h1>
            </div>
        </div>

        <div class="wrapper text">
            <p>текст</p>
        </div>

        <div class="wrapper field" id="field">
            <!-- На поле по центру игрок, на фоне локация, стрелочки перехода на другие локации по бокам -->
        </div>

        <div class="wrapper items">
            <p>items</p>
        </div>

        <div class="wrapper parameters">
            <p>parameters</p>
        </div>

        <div class="wrapper history">
            <p>history</p>
        </div>

    </div>

    <script type="module" src="scripts/game.js"></script>
</body>

</html>
